{% load adjax %}

<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Index</title>
  </head>

  <body>
    <!-- Example custom type -->
    <script>
        var CustomType = function (x, y) {
            this.x = x;
            this.y = y;
        };

        CustomType.prototype.getX = function () {
            return this.x;
        };

        CustomType.prototype.getY = function () {
            return this.y;
        };
    </script>

    <!-- Include ADJAX scripts -->
    {% adjax_scripts %}
  </body>
</html>
